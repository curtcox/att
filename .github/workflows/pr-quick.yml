name: PR Quick Checks

on:
  pull_request:
    branches: [dev]

jobs:
  quick:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Ruff lint
        run: ruff check .

      - name: Ruff format check
        run: ruff format --check .

      - name: Mypy strict
        run: mypy

      - name: Unit tests + coverage gate
        run: pytest tests/unit/ -x --timeout=30 --cov=att --cov-fail-under=80

      - name: Property tests
        run: pytest tests/property/ -x --timeout=60
