name: Main Full Checks

on:
  pull_request:
    branches: [main]

jobs:
  full:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install bandit pip-audit

      - name: Ruff lint
        run: ruff check .

      - name: Ruff format check
        run: ruff format --check .

      - name: Mypy strict
        run: mypy

      - name: Unit tests + coverage gate
        run: pytest tests/unit/ -x --timeout=30 --cov=att --cov-fail-under=80

      - name: Property tests
        run: pytest tests/property/ -x --timeout=60

      - name: Integration tests
        run: pytest tests/integration/ --timeout=120

      - name: E2E tests
        run: pytest tests/e2e/ --timeout=300

      - name: Bandit scan
        run: bandit -r src/

      - name: Dependency audit
        run: pip-audit

      - name: API smoke test
        run: |
          python -m uvicorn att.api.app:app --host 127.0.0.1 --port 8001 &
          APP_PID=$!
          sleep 4
          curl --fail http://127.0.0.1:8001/api/v1/health
          kill $APP_PID

      - name: Docker build smoke (optional)
        run: |
          if command -v docker >/dev/null 2>&1; then
            docker build -t att-smoke .
          else
            echo "Docker not available; skipping"
          fi
